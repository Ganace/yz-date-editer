<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>有赞后台数据自定义</title>
	<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
	<script type="text/javascript">
		
	</script>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="layui.css" media="all">
	<script src="layui.js"></script>
</head>
<script type="text/javascript">
$(function () {
	dianzhuzhongxin();
})
function dianzhuzhongxin() {
	$.ajax( { 
		url: "dianzhuzhongxin.html", //这里是静态页的地址
		type: "GET", //静态页用get方法，否则服务器会抛出405错误
		success: function(data){
			// var result = $(data).find("另一个html页面的指定的一部分");
			$("#youzanBody").html(data);
		}
	});
}
function layopenAll(pt,msg) {
	//默认prompt
	layer.prompt(
		{
			formType: 0,
			value: $(pt).html(),
			title: '请输入'+msg,
			// area: ['800px', '350px'] //自定义文本域宽高
		},function(val, index){
			layer.msg('修改为'+val);
			console.log(val);
			$(pt).html(val);
			layer.close(index);
		}
	);
}
function layopenImg(pt,msg) {
	//默认prompt
	layer.prompt(
		{
			formType: 0,
			value: $(pt).html(),
			title: '请输入'+msg,
			// area: ['800px', '350px'] //自定义文本域宽高
		},function(val, index){
			layer.msg('修改为'+val);
			console.log(val);
			$(pt).attr('src',val);
			layer.close(index);
		}
	);
}
function layindex() {
	//页面层
	layer.open({
	  type: 1,
	  title:'选择编辑页',
	  area: ['90%', '200px'], //宽高
	  content: '<div class="layui-btn text-center m-2" onclick="dianzhuzhongxin()">店主中心（有赞分销员）</div><div class="layui-btn text-center m-2">推广订单（有赞分销员）</div><div class="layui-btn text-center m-2">后台订单（有赞）</div>'
	});
}
</script>
<body>
	<div id="mainbody" >
		<div id="youzanBody" style="width: 375px;height: 667px;"></div>
	</div>
</body>
</html>
